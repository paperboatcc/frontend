<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fasm.ga Login</title>
</head>
<body>
	<main>
		<dialog id="signin" title="Log in" open>
			<form action="dialog">
				<div>
					<label for="username" icon="&#xE910;">
						Username
					</label>
					<input id="username"
						type="text" placeholder="Username" autocomplete="username"
						required>
				</div>

				<div>
					<label for="password" icon="&#xE72E;">
						Password
					</label>
					<input id="password"
						type="text" placeholder="Password"
						required>
				</div>

				<input type='submit'
					value='&#xE72A;'>
			</form>
		</dialog>
	</main>
</body>
</html>
