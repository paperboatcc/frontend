<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='metaData'
			title="Fasm.ga — The FOSS URL Shortener" />
		<title id='pageTitle'>
			Fasm.ga
		</title>
	</head>
	
	<script id='jquery'
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
		crossorigin="anonymous"
	></script>

	<script id='res'
		src="./res/index.js?M3.1"
	></script>
	<script id='defaults'
		src="./content/byUser/defaults.js?M3.1"
	></script>
	<script id='usersettings'
		src="./content/byUser/settings.js?M3.1"
	></script>

	<link id='style'
		rel='stylesheet'
		href="./src/css/style.css?M3.1" />

	<link id='favicon'
		rel='icon'
		href="./res/raster/favicon.ico?M3.1" />

	<script id='utils'
		src="./src/js/utils.js?M3.1"
	></script>

	<body>
		<header>
			<nav id='navbar'
				orientation='horizontal'
			>
				<a class='logo subheadline' href="/">
					Fasm.ga
				</a>
				<a
					href="#newLink"
					icon='&#xE71B;' title='Shorten a link'></a>
				<a
					href="#debugging"
					icon='&#xE943;' title='JS Debug'></a>
				<a
					href="#dashboard"
					icon='&#xE74C;' title='Dashboard'></a>
				<a
					href="#settings"
					icon='&#xE713;' title='Settings'></a>
				<a
					href="https://blog.fasmga.org/"
					icon='&#xE8F3;' title='Blog'></a>
			</nav>
		</header>

		<div class="content">
			<section id='debugging'
				title='JS Debug'
			>
				<form id='debug'>
					<input id='repl'
						type='text' name='repl'
						placeholder="Input JS"
						resizable />
					<input id='evalrepl'
						type='submit'
						value='&#xE751;' />
				</form>
				<code id='result' title='Try out JavaScript code'>
					// Result
				</code>
			</section>

			<section id='dashboard'
				title='Dashboard'
			>
			</section>

			<section id='settings'
				title='Settings'
			>
				<div class="flex">
					<nav orientation='vertical'>
						<a
							icon='&#xE910;' title='Account'
						></a>
						<a
							icon='&#xE771;' title='Appeareance'
						></a>
						<a
							icon='&#xF49A;' title='Web experience'
						></a>
						<a
							icon='&#xE72E;' title='Security'
						></a>
						<a
							icon='&#xE756;' title='Developer options'
						></a>
					</nav>
				</div>

				<info id='credits'
					title='&#xE946; About'
				>
					This website was created by
					<a href="https://s7uck.github.io">s7uck</a> and is
					<a href="https://github.com/fasmga/frontend">open source</a>.

					<br/><br/>

					&#xEBD2; Icon set:
					<a href="https://docs.microsoft.com/en-us/windows/apps/design/style/segoe-fluent-icons-font">
						Segoe Fluent Icons
					</a> (Microsoft)

					<br/><br/>

					&#xE943; Source code:
					<nav>
						<a href="https://github.com/fasmga/frontend"
							icon='&#xEB41;' title='Website' ></a>
						<a href="https://github.com/fasmga/api"
							icon='&#xEB77;' title='API' ></a>
						<a href="https://github.com/fasmga/url-shortener"
							icon='&#xE835;' title='Backend' ></a>
					</nav>
				</info>
			</section>

			<main>
				<section id='newLink' class='home'
					title='Shorten a link'
				>
					<main>
						<form id='shortenlink'>
							<input id='urlbox'
								type='url' name='url' autocomplete='url'
								placeholder='Input any URL'
								required />
							<input id='submiturl'
								type='submit'
								value='&#xE72A;' />
						</form>
					</main>

					<details>
						<summary><h3>Customize</h3></summary>

						<form id='customizelink'>
							<input id='linkpassword'
								type='password' name='password'
								placeholder='Password' />
						</form>
					</details>
				</section>
			</main>
		</div>
	</body>

	<script id='dynamic'
		src="./res/dynamic.js?M3.1"
	></script>
	<script id='debugger'
		src="./src/js/debugger.js?M3.1"
	></script>
	<script id='main'
		src="./src/js/index.js?M3.1"
	></script>
</html>
