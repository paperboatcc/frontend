<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id='charset'
			charset="utf-8" />
		<meta id='viewport'
			name='viewport'
			content="width=device-width, initial-scale=1.0" />
		<meta id='metaData'
			title="Fasm.ga — The FOSS URL Shortener" />
		<title id='pageTitle'>
			Fasm.ga
		</title>
	</head>

	<body>
		<script id='jquery'
			src="https://code.jquery.com/jquery-3.6.0.min.js?20220407_1"
			integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
			crossorigin="anonymous"
		></script>

		<script id='resources'
			src="./res/index.js?20220407_1"
		></script>
		<script id='defaults'
			src="./content/byUser/defaults.js?20220407_1"
		></script>
		<script id='usersettings'
			src="./content/byUser/settings.js?20220407_1"
		></script>

		<link id='colorscheme'
			rel='stylesheet'
			href="./src/css/theme/dark.css?20220407_1" />
		<link id='style'
			rel='stylesheet'
			href="./src/css/style.css?20220407_1" />

		<link id='favicon'
			rel='icon'
			href="./res/raster/favicon.ico" />

		<script id='utils'
			src="./src/js/utils.js?20220407_1"
		></script>

		<header>
			<nav id='navbar'
				orientation='horizontal'
			>
				<a class='logo subheadline' href="/">
					Fasm.ga
				</a>
				<a
					href="#newLink"
					icon='&#xE71B;' title='Shorten a link'
				></a>
				<a
					href="#debugging"
					icon='&#xE943;' title='JS Debug'
				></a>
				<a
					href="#dashboard"
					icon='&#xE74C;' title='Dashboard'
				></a>
				<a
					href="#settings"
					icon='&#xE713;' title='Settings'
				></a>
				<a
					href="https://blog.fasmga.org/"
					icon='&#xE8F3;' title='Blog'
				></a>
			</nav>
		</header>

		<main>
			<section id='newLink'
				title='Shorten a link'
			>
				<main>
					<form id='shortenlink'>
						<input id='urlbox'
							type='url' name='url' autocomplete='url'
							placeholder="Input any URL"
							required />
						<input id='submiturl'
							type='submit'
							value='&#xE72A;' />
					</form>
				</main>

				<info type='recommended'
					title='Sign in to Fasm.ga and start monetizing'
				>
					You don't need to set up adware on your website. Use Fasm.ga to share
					your content and get access to a suite of free monetization tools
					<icon class='positive'>&#xECAD;</icon>
				</info>
			</section>
		</main>

		<section id='debugging'
			title='JS Debug'
		>
			<main>
				<form id='debug'>
					<input id='repl'
						type='text' name='repl'
						placeholder="Input JS"
						resizable />
					<input id='evalrepl'
						type='submit'
						value='&#xE751;' />
				</form>
			</main>
			<code id='result' title='Input any JS code above'>
				// The evaluated result will be shown here.
			</code>
		</section>

		<section id='dashboard'
			title='Dashboard'
		>
		</section>

		<section id='settings'
			title='Settings'
		>
			<nav orientation='vertical'>
				<a
					icon='&#xE910;' title='Account'
				></a>
				<a
					icon='&#xE771;' title='Appeareance'
				></a>
				<a
					icon='&#xF49A;' title='Web experience'
				></a>
				<a
					icon='&#xE72E;' title='Security'
				></a>
				<a
					icon='&#xE756;' title='Developer options'
				></a>
			</nav>
		</section>

		<script id='dynamic'
			src="./res/dynamic.js?20220407_1"
		></script>
		<script id='debugger'
			src="./src/js/debugger.js?20220407_1"
		></script>
		<script id='main'
			src="./src/js/index.js?20220407_1"
		></script>
		<script id='pageload'
			src="./src/js/pageload.js?20220407_1"
		></script>
	</body>
</html>
