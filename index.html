<!DOCTYPE html>
<html lang="en" theme="auto">
<head>
	<meta charset="UTF-8" />
	<meta name='viewport'
		content="width=device-width, initial-scale=1.0" />
	<meta title="Fasm.ga — The FOSS URL Shortener" />
	<meta name='description'
		content="" />
	<title>Fasm.ga</title>
</head>

<script id='jquery'
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
	crossorigin="anonymous"
></script>
<script async src="./res/index.js?M3.9"></script>
<link id='style' rel='stylesheet'
	href="./src/css/style.css?M3.9" />
<link async rel='icon'
	href="./res/raster/favicon.ico?M3.9" />
<script src="./src/js/utils.js?M3.9"></script>

<body>
	<header>
	</header>

	<main>
		<section id='dashboard'
			title='Dashboard'
		></section>

		<section id='settings'
			title='Settings'
		></section>

		<section id='_home' class='home'
			title='Shorten a link'
		>
			<form id='newlink'>
				<input id='urlbox'
					type='url' name='url' autocomplete='url'
					placeholder='&#xE71B; Input any URL'
					required />
				<input id='submiturl'
					type='submit'
					value='&#xE72A;' />
			</form>

			<details>
				<summary>
					<h3>Customize</h3>
				</summary>

				<input
					type='text' name='format'
					placeholder='&#xE84A; ID format' />
				<br/><br/>
				<input
					type='password' name='password'
					placeholder='&#xF439; Password protection' />
			</details>

			<noscript>
				<info id='noscript' class='warning'
					title='JavaScript is not enabled'
				>
					This website will not function properly if scripts are disabled.<br/>
					Please enable JavaScript for
					<a href="https://fasmga.org">fasmga.org</a>.

					<a href="">
						<button icon='&#xE727;'>
							View this site for older browsers
						</button>
					</a>
				</info>
			</noscript>
		</section>
	</main>
</body>

<script async>
	$('header')
	.load("./content/pages/header.html");
	$('#dashboard')
	.load("./content/pages/dashboard.html");
	$('#settings')
	.load("./content/pages/settings.html");
</script>

<script async
	src="./res/dynamic.js?M3.9"></script>
<script
	src="./src/js/index.js?M3.9"></script>
<script defer
	src="./src/js/other.js?M3.9"></script>
</html>
